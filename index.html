<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Magnitude Check</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<h1>Enter Magnitude and Check</h1>

	<label for="magnitudeInput">Enter Magnitude:</label>
	<input type="number" id="magnitudeInput" placeholder="Magnitude">

	<div class="buttons">
		<button type="button" onclick="checkMagnitude()">Check</button>
		<button type="button" onclick="location.reload()">Refresh</button>
	</div>
</div>

<script>
	function checkMagnitude() {
		var magnitudeInput = parseFloat(document.getElementById('magnitudeInput').value);

		if (isNaN(magnitudeInput)) {
			alert('Please enter a valid number.');
			return;
		}

		if (magnitudeInput >= 8) {
			alert('Catastrophic!');
		} else if (magnitudeInput >= 6.5) {
			alert('Major.');
		} else if (magnitudeInput >= 5.5) {
			alert('Moderate.');
		} else if (magnitudeInput >= 4.0) {
			alert('Light.');
		} else {
			alert('Minor or Micro Tremor.');
		}
	}
</script>

</body>
</html>
